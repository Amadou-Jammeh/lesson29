<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JSON</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var obj = { name: "Amadou", grade: 1 };
        var JSONObj = JSON.parse(JSONObj);
        var RecObj = JSON.parse(JSONObj);
        document.getElementById("p1").innerHTML = RecObj.name;
        document.getElementById("p2").innerHTML = RecObj["grade"];

    </script>
</body>

</html>
